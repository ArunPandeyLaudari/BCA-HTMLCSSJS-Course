<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(num)
        {
            for(let i=1;i<=num;i++)
            {
                let count=0;
                for(let j=1;j<=i;j++)
                {
                    if(i%j===0)
                    {
                        count++;
                    }
                }
                if(count===2)
                {
                    alert(`${i} is a prime number`);
                }
                else {
                    alert(`${i} is not prime`);
                }
            }
        }
        prime(2);
    </script>
</body>
</html>
