<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPrime(n){
            let count =0;


            for(let i=1;i<=n;i++){

                if(n%i===0){
                    count+=1;
                    
                }

            }

            if(count === 2){
                return "true";
            } else {
                return "false";
            }
            
        }

       for(let k=10;k<=100;k++){
        if(checkPrime(k)==="true"){
            console.log(`${k} is a prime number`)
        }
        else{
            console.log(`${k} is a composite number`)
 
        }
       }
    </script>
</body>
</html>
