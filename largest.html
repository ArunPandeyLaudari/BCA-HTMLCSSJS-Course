<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a=10;
        let b=20;
        let c=30;

        if(a>b){
            if(a>c){
                console.log("A is the largest number");
            }
            else{
                console.log("C is the largest number");
            }
        }
        else{
            if(b>c){
                console.log("B is the largest number");
            }
            else{
                console.log("C is the largest number");
            }
        }
    </script>
    
</body>
</html>
