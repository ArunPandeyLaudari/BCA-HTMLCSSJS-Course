<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>
          1.  MOMO
        </li>
        <li>
          2.  Chaumin
        </li>

        <li>
          3.  lolipop
        </li>

        <li>
          4.  burger
        </li>

        <li>
          5.  cofee
        </li>

        <li>
          6. pizza

        </li>

        <li>
          7. tea

        </li>

      
        <script>

            let order=parseInt(prompt("Enter the number of the item you want to order: "));

           //use switch statement to check the order
              switch(order){
                case 1:
                     alert("You have ordered MOMO");
                     break;
                case 2:
                     alert("You have ordered Chaumin");
                     break;
                case 3:
                     alert("You have ordered lolipop");
                     break;
                case 4:
                     alert("You have ordered burger");
                     break;
                case 5:
                     alert("You have ordered cofee");
                     break;
                case 6:
                     alert("You have ordered pizza");
                     break;
                case 7:
                     alert("You have ordered tea");
                     break;
                default:
                     alert("Invalid order");
              }
        </script>
    </ul>
</body>
</html>
